<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="index.php" method="POST">
            <div class="login-division">
            <h2>Registeration </h2>
            <input type="text" placeholder="Name" name="name" required>
            <input type="text" placeholder="Admission No" name="admno" required>
            <input type="text" placeholder="PRN No" name="prn" required>
            <input type="email" placeholder="Email" name="emailid">
            <input type="submit" value="Submit" id="submitButton" name="submit" required>
            </div>
        </form>
    </div>
</body>
</html>
